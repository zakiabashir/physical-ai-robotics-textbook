DATABASE_URL = ""
SECRET_KEY = ""
BETTER_AUTH_SECRET = ""
COHERE_API_KEY = ""
SITEMAP_URL = "https://physical-ai-robotics-textbook-production.up.railway.app/sitemap.xml"