[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[variables]
PORT = { default = "8000", deployOnly = true }
HOST = { default = "0.0.0.0", deployOnly = true }

[start]
cmd = "export PORT=${PORT:-8000} && export HOST=${HOST:-0.0.0.0} && . /opt/venv/bin/activate && ./start.sh"