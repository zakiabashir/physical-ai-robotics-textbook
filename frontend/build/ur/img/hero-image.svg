<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722ed1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#heroGradient)" />

  <!-- Robot silhouette -->
  <g transform="translate(400, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="60" ry="80" fill="white" opacity="0.9"/>

    <!-- Head -->
    <circle cx="0" cy="-70" r="40" fill="white" opacity="0.9"/>

    <!-- Arms -->
    <ellipse cx="-70" cy="0" rx="20" ry="60" fill="white" opacity="0.9" transform="rotate(-30)"/>
    <ellipse cx="70" cy="0" rx="20" ry="60" fill="white" opacity="0.9" transform="rotate(30)"/>

    <!-- Legs -->
    <rect x="-25" y="90" width="20" height="70" fill="white" opacity="0.9" rx="10"/>
    <rect x="5" y="90" width="20" height="70" fill="white" opacity="0.9" rx="10"/>

    <!-- Eyes -->
    <circle cx="-15" cy="-70" r="5" fill="#1890ff"/>
    <circle cx="15" cy="-70" r="5" fill="#1890ff"/>
  </g>

  <!-- Circuit patterns -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="30" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="100" cy="100" r="20" fill="none" stroke="white" stroke-width="1"/>

    <circle cx="700" cy="100" r="30" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="700" cy="100" r="20" fill="none" stroke="white" stroke-width="1"/>

    <circle cx="100" cy="300" r="30" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="100" cy="300" r="20" fill="none" stroke="white" stroke-width="1"/>

    <circle cx="700" cy="300" r="30" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="700" cy="300" r="20" fill="none" stroke="white" stroke-width="1"/>
  </g>

  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Physical AI & Humanoid Robotics
  </text>

  <text x="400" y="360" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">
    Interactive Textbook for the Future of Robotics
  </text>
</svg>